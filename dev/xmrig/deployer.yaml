apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-appset
spec:
  generators:
    - git:
        repoURL: https://github.com/d3ceiver/p2pool.git
        revision: HEAD
        paths:
          - dev/xmrig/dev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{pod.name}}'
    spec:
      project: default
      source:
        repoURL: '{{item.gen.git.repoURL}}'
        revision: '{{item.gen.git.revision}}'
        path: '{{item.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: p2pool
      replicas: 1  # Adjust the number as needed
