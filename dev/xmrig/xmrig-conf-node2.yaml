apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xmrig-slave2        # <-- CHANGE THIS
  namespace: miners
spec:
  selector:
    matchLabels:
      app: xmrig-slave2     # <-- CHANGE THIS
  template:
    metadata:
      labels:
        app: xmrig-slave2  # <-- CHANGE THIS
    spec:
      hostNetwork: true
      automountServiceAccountToken: false

      # Bind this miner to a specific server
      nodeSelector:
        kubernetes.io/hostname: slave2   # <-- CHANGE THIS

      tolerations:
      - operator: Exists

      containers:
      - name: xmrig
        image: ubuntu:22.04
        imagePullPolicy: Never
        securityContext:
          privileged: true

        workingDir: /xmrig
        command: ["./xmrig"]
        args:
          - "-o"
          - "pool.hashvault.pro:443"
          - "-u"
          - "87T57vEfgmKevdUuXwsjZGYpZ8FUR5LuuZA8BGG9sQ91hUbaqRh7HywdxhKQcqvqbsaPuZktbBzPy5cwPpXtJh275TpS7U5"

        volumeMounts:
        - name: xmrig-bin
          mountPath: /xmrig
          readOnly: false

      volumes:
      - name: xmrig-bin
        hostPath:
          path: /home/worker2/xmrig/build/ # <-- CHANGE THIS
          type: Directory
