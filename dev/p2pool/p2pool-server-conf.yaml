apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: open-ports
  namespace: p2pool
spec:
  podSelector:
    matchLabels:
      app: monero-pod  # Adjust the label selector to match your pod
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 18080
    - ports:
        - protocol: TCP
          port: 37889
    - ports:
        - protocol: TCP
          port: 37888
     - ports:
        - protocol: TCP
          port: 3333
