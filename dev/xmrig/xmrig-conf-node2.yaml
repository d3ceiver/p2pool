apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xmrig-daemon
  namespace: miners
spec:
  selector:
    matchLabels:
      app: xmrig
  template:
    metadata:
      labels:
        app: xmrig
    spec:
      hostNetwork: true
      automountServiceAccountToken: false

      tolerations:
      - operator: Exists

      containers:
      - name: xmrig
        image: ubuntu:22.04
        imagePullPolicy: Never
        securityContext:
          privileged: true

        workingDir: /xmrig
        command: ["./xmrig"]
        args:
          - "-o"
          - "POOL_URL_HERE"
          - "-u"
          - "YOUR_WALLET_HERE"

        volumeMounts:
        - name: xmrig-bin
          mountPath: /xmrig
          readOnly: false

      volumes:
      - name: xmrig-bin
        hostPath:
          path: /xmrig/build    # <-- host path
          type: Directory

