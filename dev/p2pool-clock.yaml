apiVersion: batch/v1
kind: Job
metadata:
  name: restart-p2pool-job
  namespace: p2pool
spec:
  template:
    spec:
      containers:
        - name: restart-p2pool-container
          image: busybox
          command: ["sh"]
          args:
            - "-c"
            - |
              while true; do
                # Restart the p2pool deployment every 180 seconds
                kubectl rollout restart deployment p2pool-deployment -n p2pool
                sleep 180
              done
      restartPolicy: Never
