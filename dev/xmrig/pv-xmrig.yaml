apiVersion: v1
kind: PersistentVolume
metadata:
  name: xmrig-pv-worker1
spec:
  capacity:
    storage: 5Gi  # Adjust the storage size as per your requirements
  accessModes:
    - ReadWriteOnce
  storageClassName: xmrig-pv-new  # Match the StorageClass specified in your PVC template
  hostPath:
    path: /home/worker1 # Absolute path to the storage directory on worker1

