apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monero
  name: monero-deployment
  namespace: p2pool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monero
  template:
    metadata:
      labels:
        app: monero
    spec:
      containers:
        - name: monero-container
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /root/.bitmonero/lmdb/
              cp /mnt/data/monero/monerod /root/monero/monerod
              cp -r /mnt/data/.bitmonero/lmdb/* /root/.bitmonero/lmdb/
              chmod +x /root/monero/monerod
              /root/monero/monerod --rpc-bind-ip 192.168.0.18 \
                --prune-blockchain \
                --confirm-external-bind \
                --zmq-pub tcp://192.168.0.18:18083 \
                --out-peers 32 \
                --in-peers 64 \
                --add-priority-node=p2pmd.xmrvsbeast.com:18080 \
                --add-priority-node=nodes.hashvault.pro:18080 \
                --disable-dns-checkpoints \
                --non-interactive \
                --enable-dns-blocklist \
                --allow-local-ip \
                --proxy-allow-dns-leaks
          volumeMounts:
            - name: monero-data
              mountPath: /mnt/data
            - name: monero-lmdb
              mountPath: /root/.bitmonero/lmdb
            - name: monero-monerod
              mountPath: /root/.bitmonero/monerod
      volumes:
        - name: monero-data
          persistentVolumeClaim:
            claimName: slave3-volume
        - name: monero-lmdb
          persistentVolumeClaim:
            claimName: slave3-volume
        - name: monero-monerod
          persistentVolumeClaim:
            claimName: slave3-volume

