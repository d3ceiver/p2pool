apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monerod
  name: monerod-deployment
  namespace: p2pool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monerod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: monerod
    spec:
      nodeSelector:
        kubernetes.io/hostname: slave3
      containers:
        - name: monerod-container
          image: busybox  # Use any base image since we'll use a custom script
          command: ["sh"]
          args:
            - "-c"
            - |
              while true; do
                mkdir -p /home/worker3/monero
                chmod +x /home/worker3/monero/monerod
                /home/worker3/monero/monerod --rpc-bind-ip 192.168.0.18 --prune-blockchain \
                  --confirm-external-bind \
                  --zmq-pub tcp://192.168.0.18:18083 \
                  --out-peers 32 \
                  --in-peers 64 \
                  --add-priority-node=p2pmd.xmrvsbeast.com:18080 \
                  --add-priority-node=nodes.hashvault.pro:18080 \
                  --disable-dns-checkpoints \
                  --non-interactive \
                  --enable-dns-blocklist \
                  --allow-local-ip \
                  --proxy-allow-dns-leaks
              done
          resources:
            limits:
              cpu: "2"
              memory: "5Gi"
            requests:
              cpu: "2"
              memory: "5Gi"
          volumeMounts:
            - name: monero-volume
              mountPath: /home/worker3/monero
      volumes:
        - name: monero-volume
          hostPath:
            path: /home/worker3/monero
            type: DirectoryOrCreate
  automountServiceAccountToken: false
