apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monero
  name: monero-deployment
  namespace: p2pool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monero
  template:
    metadata:
      labels:
        app: monero
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - slave3
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: monero-container
          image: busybox
          command: ["sh"]
          args:
            - "-c"
            - |
              while true; do
                mkdir -p /root/.bitmonero/lmdb && chmod -R 777 /root/.bitmonero/lmdb
                /home/worker3/monero/monerod --rpc-bind-ip 192.168.0.18 --prune-blockchain \
                  --confirm-external-bind \
                  --zmq-pub tcp://192.168.0.18:18083 \
                  --out-peers 32 \
                  --in-peers 64 \
                  --add-priority-node=p2pmd.xmrvsbeast.com:18080 \
                  --add-priority-node=nodes.hashvault.pro:18080 \
                  --disable-dns-checkpoints \
                  --non-interactive \
                  --enable-dns-blocklist \
                  --allow-local-ip \
                  --proxy-allow-dns-leaks
                sleep 5  # Add a sleep to avoid constant restarts
              done
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
          volumeMounts:
            - name: monero-lmdb
              mountPath: /root/.bitmonero/lmdb
            - name: monero-monerod
              mountPath: /home/worker3/monero
      volumes:
        - name: monero-lmdb
          persistentVolumeClaim:
            claimName: slave3-volume  # Use the PVC named slave3-volume
        - name: monero-monerod
          persistentVolumeClaim:
            claimName: slave3-volume  # Use the PVC named slave3-volume
