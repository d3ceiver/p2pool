apiVersion: apps/v1
kind: Deployment
metadata:
  name: xmrig-exec-slave1
  namespace: miners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xmrig-exec-slave1
  template:
    metadata:
      labels:
        app: xmrig-exec-slave1
    spec:
      hostNetwork: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - slave1
      containers:
        - name: xmrig
          image: busybox
          securityContext:
            privileged: true
          command:
            - /host/home/worker1/xmrig/build/xmrig
          volumeMounts:
            - name: xmrig-root
              mountPath: /host
      volumes:
        - name: xmrig-root
          hostPath:
            path: /
            type: Directory
