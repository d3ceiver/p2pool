apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: xmrig1
  name: xmrig-deployment1
  namespace: xmrig
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xmrig1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: xmrig1
    spec:
      hostNetwork: true  # Use the host network for the container
      nodeSelector:
        kubernetes.io/hostname: slave1
      containers:
        - name: xmrig-container1
          image: busybox  # Use any base image since we'll use a custom script
          command: ["sh"]
          args:
            - "-c"
            - |
              while true; do
                /home/worker1/xmrig/build/xmrig --data-dir /home/worker3/.bitmonero --rpc-bind-ip 192.168.0.18 --prune-blockchain \
                  --confirm-external-bind \
                  --zmq-pub tcp://192.168.0.18:18083 \
                  --out-peers 32 \
                  --in-peers 64 \
                  --add-priority-node=p2pmd.xmrvsbeast.com:18080 \
                  --add-priority-node=nodes.hashvault.pro:18080 \
                  --disable-dns-checkpoints \
                  --non-interactive \
                  --enable-dns-blocklist \
                  --allow-local-ip \
                  --proxy-allow-dns-leaks
              done
          resources:
            limits:
              cpu: "2"
              memory: "5Gi"
            requests:
              cpu: "2"
              memory: "5Gi"
          volumeMounts:
            - name: bitmonero-volume
              mountPath: /home/worker1/xmrig/build
      volumes:
        - name: bitmonero-volume
          hostPath:
            path: /home/worker1/xmrig/build
            type: DirectoryOrCreate


