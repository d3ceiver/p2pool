apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-app-role
  namespace: xmrig
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "deployments"]  # Add other resources as needed
  verbs: ["get", "list", "watch", "create", "update", "delete"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-app-role-binding
  namespace: xmrig
subjects:
- kind: ServiceAccount
  name: argocd-application-controller  # Argo CD service account name
  namespace: argocd  # Assuming Argo CD is in the 'argocd' namespace
roleRef:
  kind: Role
  name: argocd-app-role
  apiGroup: rbac.authorization.k8s.io
